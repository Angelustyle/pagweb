<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsivo</title>
    <link rel="shortcut icon" href="./public/media/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Menu -->
     <header>
        <nav class="navbar navbar-expand-lg bg-body-primary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="./public/media/img/logo.png" class="img-fluid" alt="Logo de la empresa" width="40">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Servicios
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#"><i class="bi bi-search"></i>Cafeteria</a></li>
                      <li><a class="dropdown-item" href="#"><i class="bi bi-search"></i>Recolección de basuras</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#"><i class="bi bi-search"></i>Uñas y Pies</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contáctenos</a>
                  </li>
                </ul>
                <ul class="d-flex navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text light" href="#">Mi Cuenta</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
     </header>
    <main>
       <section class="container">
        <div class="row">
            <div class="col">
                <div class="img-fluid">
                    <img src="./public/media/img/logo.png" class="col-12" alt="">
                </div>
            </div>
            <div class="col">
                <h1 class="display-4 text-center">Contactanos:</h1>
                <form name="contacto" action="#" method="post">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@examplemail.com">
                        <label for="floatingInput"><i class="bi bi-globe"></i>Correo Electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                        <label for="nombre"><i class="bi bi-person"></i>Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" id="telefono" class="form-control" placeholder="Numero Telefónico">
                        <label for="telefono"><i class="bi bi-phone-vibrate"></i>Numero Telefonico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="Mensaje" class="form-control" placeholder="Mensaje">
                        <label for="mensaje"><i class="bi bi-envelope"></i>Mensaje a Enviar</label>
                    </div>
                    <div class="row justify-content-end">
                        <button class="btn btn-success col-4"><i class="bi bi-send"></i>Enviar</button>
                    </div>
                </form>
            </div>
        </div>
       </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
