<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="indice2.html">
                <img src="./public/media/OnlineStore.png" alt="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="conocenosycontactanos.html">Conocenos</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="carritocompras.html">Carrito de Compras</a></li>
                <li><a href="cuentapersonal.html">Mi Cuenta</a></li>
            </ul>
        </nav>
    </header>
    <section class="contenedor">
        <section class="contenido">
            <main>
                <div class="carrito">
                    <h1>Carrito de Compras</h1>
                    <div class="producto">
                        <img src="./public/media/OnlineStore.png" alt="Producto">
                        <div class="detalles-producto">
                            <h2>Nombre del Producto</h2>
                            <p>Descripción Breve del Producto</p>
                        </div>
                        <div class="precio-producto">$5.00</div>
                        <div class="producto-cantidad">
                            <input type="number" value="1" min="1">
                        </div>
                        <div class="total-producto">$5.00</div>
                    </div>
                    <div class="checkout">
                        <div>Total: $5.00</div>
                        <button>Proceder al pago</button>
                    </div>
                </div>
            </main>
        </section>
    </section>
    <footer>
        <p>&copy; .Copyright 2025</p>
    </footer>
</body>
</html>
